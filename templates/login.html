<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/stylesheets/login-style.css">
		<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<title>Login</title>
	</head>
	<body>
		<div id="main">
		<form method="post">
			<p id="title">Login</p>
			<input class="input" name="username" placeholder="Username">
		<br>
			<input class="input" name="password" type="password" placeholder="Password"><span id="error">{{error}}</span>
		<br>
			<input  id="submit_button" type="submit" value="Login">
		<br>
			<p id="signup">New user? <a id = "link" href="/signup">Click here to signup</a></p>
		</div>
		</form>
	</body>
</html>
