<!DOCTYPE HTML>
<html>
<head>
	<title>Sign up a new account</title>
	<form method="post">
<h3>Sign up for a new account!</h3>
Enter your username: <input name="username" value="{{name}}">{{name_error}}
<br>
Enter your password: <input name="password" value="{{p1}}" type="password">{{p1_error}}
<br>
Confirm your password: <input name="verify" value="{{p2}}" type="password">{{p2_error}}
<br>
Enter your email (optional): <input name="email" value="{{email}}">{{email_error}}
<br>
<input type="submit" value="Click here to signup">
<br>
<a href="login">Click here to login as an existing user</a>
</html>
